<!DOCTYPE html>
{% extends "admin/base_site.html" %}

{% load static %}

{% block extrastyle %}
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="{% static 'css/graph/global2.css' %}" />
  <link rel="stylesheet" href="{% static 'css/graph/formGraphNew.css' %}" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
  />
{% endblock %}

{% block content %}

  <div class="desktop-1">
    <form class="formgraphnew1">
      <h1 class="title1">Фильтры для графиков</h1>
      <div class="fields1">
        <div class="date-section">
          <div class="datefield2">
            <div class="date-icon-frame">
              <img class="dateicon2" alt="" src="{% static 'pulse_posts/dateIcon.svg' %}" />
            </div>
              <input class="label5" placeholder="Дата начала" type="text" />
          </div>
          <div class="tickerfield1">
            <img class="tickericon1" alt="" src="{% static 'pulse_posts/tickerIcon.svg' %}" />

            <input class="label6" placeholder="Тикер" type="text" />
          </div>
        </div>
        <div class="date-section1">
          <div class="datefield3">
            <div class="dateicon-container">
              <img class="dateicon3" alt="" src="{% static 'pulse_posts/dateIcon.svg' %}" />
            </div>
            <input class="label7" placeholder="Дата конца" type="text" />
          </div>
          <div class="investorfield1">
            <img
              class="investoricon1"
              alt=""
              src="{% static 'pulse_posts/investorIcon.svg' %}"
            />

            <input class="label8" placeholder="Инвестор" type="text" />
          </div>
        </div>
      </div>
      <div class="button-instance1">
        <button class="button5">
          <div class="label-big1">
            <div class="div10">Построить график</div>
          </div>
        </button>
        <div class="check-parent">
          <input class="check1" checked="{true}" type="checkbox" />

          <div class="label-small1">Учитывать выходные и праздничные дни</div>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
